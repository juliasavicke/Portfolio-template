<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Portfolio template</title>
  </head>
  <body>
    <section class="contact">
      <div class="container contactGrid">
        <div class="contact-form-container">
          <h2 class="title">Get In Touch</h2>
          <form action="" class="contact-form">
            <input class="textInput" type="email" placeholder="Your email" />

            <select class="textInput textInput--select" name="" id="">
              <option value="Select" selected disabled>Select</option>
              <option value="Web dev">Web dev</option>
              <option value="Mobile app">Mobile app</option>
              <option value="Subject">Subject</option>
            </select>
            <textarea
              class="textInput area"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button class="btn btn--form" type="submit">Submit now</button>
          </form>
        </div>
        <div class="contact-info">
          <h4 class="contact-info__subtitle">fsdfd</h4>
          <h2 class="contact-info__title">fsdfdsf</h2>
          <p class="contact-info__desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            Voluptatum, fugit?
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
