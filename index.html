<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Portfolio template</title>
  </head>
  <body>
    <section class="contact">
      <div class="container contactGrid">
        <div class="contact-form-container">
          <h2 class="title">Get In Touch</h2>
          <form action="" class="contact-form">
            <input class="textInput" type="email" placeholder="Your email" />

            <select class="textInput textInput--select" name="" id="">
              <option value="Select" selected disabled>Select</option>
              <option value="Web dev">Web dev</option>
              <option value="Mobile app">Mobile app</option>
              <option value="Subject">Subject</option>
            </select>
            <textarea
              class="textInput area"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button class="btn btn--form" type="submit">Submit now</button>
          </form>
        </div>
        <div class="contact-info">
          <h4 class="contact-info__subtitle">Contact</h4>
          <h2 class="contact-info__title">Contact Me</h2>
          <p class="contact-info__desc">
            A digital agency is a business you hire to outsource your digital
            marketing efforts, instead of handling in-house.
          </p>
          <div class="icons-container">
            <div class="icons">
              <div class="icon"><i class="fa fa-address-book"></i></div>
              <h6 class="icon-desc">2247 Lunetta Street, TX 76301</h6>
            </div>
            <div class="icons">
              <div class="icon"><i class="fa fa-address-book"></i></div>
              <h6 class="icon-desc">+1 (234) 567-89-00</h6>
            </div>
            <div class="icons">
              <div class="icon"><i class="fa fa-address-book"></i></div>
              <h6 class="icon-desc">info@agency.com</h6>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
